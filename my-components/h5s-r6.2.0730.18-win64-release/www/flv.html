<!DOCTYPE HTML>  
<html>  
<head>
<title>FLV Video</title>
<script src="/js/flv.min.js"></script>
<script src="js/h5splayerhelper.js"></script>

</head>

<body> 
<div class="h5videodiv1">
<video id="videoElement" width="100%" height="100%" autoplay style="background-color:#000000"></video>
</div>


<script>
	var strToken;
	strToken = GetURLParameter("token");
	if (strToken === undefined)
	{
		strToken = 'token1';
	}
	
	strToken = strToken + '.flv';
	
	var strUri = window.location.protocol + '//' + window.location.hostname + ':8890/live/' + strToken;
    if (flvjs.isSupported()) {
        var videoElement = document.getElementById('videoElement');
        var flvPlayer = flvjs.createPlayer({
            type: 'flv',
            url: strUri
        });
        flvPlayer.attachMediaElement(videoElement);
        flvPlayer.load();
        flvPlayer.play();
    }
</script>

</html>
