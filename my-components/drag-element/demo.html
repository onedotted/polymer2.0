<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="drag-element.html">
<dom-module id="demo-element">
    <template>
        <custom-style>
            <style is="custom-style">
                drag-element {
                    /*--drag-element-width: 100%;*/
                    /*--drag-element-height: 50%;*/
                }
                drag-element > * {
                    width: 40px;
                    height: 40px;
                    border-radius: 50%;
                    border: 1px solid red;
                    text-align: center;
                    line-height: 40px;
                }
                drag-element[location="true"]>*{
                    position: absolute;
                }
            </style>
        </custom-style>

            <drag-element drag-zone="{{dragZone}}">
                <div draggable="true">1</div>
                <div draggable="true">2</div>
                <div draggable="true">3</div>
                <div draggable="true">4</div>
                <div draggable="true">5</div>
                <div draggable="true">6</div>
            </drag-element>
            <drag-element  drag-zone="{{dragZone}}" location="true"></drag-element>
    </template>
    <script>
        class DemoElement extends Polymer.Element {
            static get is() {
                return 'demo-element';
            }

            static get properties() {
                return {
                    dragZone: Object
                }
            }


        }
        customElements.define(DemoElement.is, DemoElement);
    </script>
</dom-module>

<style>
      html, body{
        margin: 0;
        padding: 0;
     }
</style>
<demo-element></demo-element>
